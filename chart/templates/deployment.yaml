apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
    spec:
      containers:
        - name: hello-k8s
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          ports:
            - containerPort: {{ .Values.image.containerPort }}
          # Cooler GitOps Trick: Wir konfigurieren die App Ã¼ber ENV-Variablen!
          env:
            - name: MESSAGE
              value: "Hallo aus meinem Homelab! ðŸ‘‹ Ich mag Katzen! "
